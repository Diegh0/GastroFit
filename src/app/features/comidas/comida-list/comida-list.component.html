<!-- Carrusel de afiliados -->
<div class="grid-comidas">
  <div class="comida-card" *ngFor="let comida of comidas">
    

    <div class="imagen-wrapper">
      <a [routerLink]="['/comidas', comida.id]" class="comida-card-link">
      <img [src]="comida.imagenUrl || 'assets/no-image.png'" alt="Imagen de la comida" />
      </a>
      
      
    </div>
    <div class="contenido">
      <h3>{{ comida.nombre }}</h3>
      <p><strong>Ingredientes:</strong> {{ comida.ingredientes.length }}</p>
      <p><strong>Creado:</strong> {{ comida.fechaCreacion | date:'shortDate' }}</p>
    
      <div class="acciones">
        <button class="papelera" (click)="eliminarComida(comida)" title="Eliminar comida">ğŸ—‘ï¸</button>
      </div>
      <button class="estrella" (click)="toggleFavorito(comida)">
        {{ comida.favorita ? 'â­' : 'â˜†' }}
      </button>
    </div>
   
  </div>
</div>
<section class="affiliate-section">
  <h3>Recomendaciones para tu cocina ğŸ”¥</h3>
  <div class="affiliate-carousel">
    <div *ngFor="let prod of affiliateProducts" class="affiliate-card">
      <a
        [href]="prod.link"
        target="_blank"
        rel="noopener"
        class="card-link"
      >
        <div class="card-image-wrapper">
          <img [src]="prod.imageUrl" [alt]="prod.title" />
        </div>
        <div class="card-content">
          <h4>{{ prod.title }}</h4>
          <button class="btn-compra">Â¡Comprar ahora!</button>
        </div>
      </a>
    </div>
  </div>
</section>
