<div class="planificador-wrapper">
    <!-- Lista lateral -->
    <aside class="lista-comidas">
      <h3>üçΩÔ∏è Comidas disponibles</h3>
      <div class="comida-item" *ngFor="let comida of comidasDisponibles">
        {{ comida.nombre }}
      </div>
    </aside>
  
    <!-- Calendario semanal -->
    <section class="calendario">
      <table>
        <thead>
          <tr>
            <th></th>
            <th *ngFor="let dia of diasSemana">{{ dia }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let franja of franjas">
            <th>{{ franja }}</th>
            <td *ngFor="let dia of diasSemana">
              <!-- Aqu√≠ se mostrar√°n comidas arrastradas -->
              <div class="celda-drop"></div>
            </td>
          </tr>
        </tbody>
      </table>
  
      <button (click)="agregarFranja()">‚ûï A√±adir franja horaria</button>
    </section>
  </div>
