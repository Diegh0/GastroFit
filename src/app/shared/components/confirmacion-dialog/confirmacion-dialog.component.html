<h2 mat-dialog-title>¿Confirmar acción?</h2>
<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
